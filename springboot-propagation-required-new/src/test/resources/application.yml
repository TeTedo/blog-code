server:
  port: 9090

spring:

  # H2
  h2:
    console:
      enabled: true
      path: /h2-console
  #  DB
  datasource:
    url: jdbc:h2:~/test/1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  #   Jpa
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true